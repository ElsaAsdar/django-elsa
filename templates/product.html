<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Visual Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 10;
            font-family: Arial, sans-serif;
            background: #fbf8fb;
            color: #ab3fb1;
        }
        .hero-image {
            height: 60vh;
            background-image: url('https://via.placeholder.com');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgb(189, 170, 187);
            text-shadow: 0 0 10px rgba(129, 127, 127, 0.7);
        }
        .hero-text {
            text-align: center;
            font-size: 100px;
        }
        .post-preview {
            background-color: #ece1eb;
            padding: 25px;
            margin: 50px100;
        }
        .post-preview img {
            width: 100%;
            height: auto;
            border-bottom: 10px solid #f0f4f6;
            margin-bottom: 20px;
        }
        .blog-footer {
            padding: 70px 1000;
            background-color: #ecbff1;
            color: #781378;
            text-align: center;
        }
        .navbar-custom {
            background-color: hwb(294 76% 5%);
            color: rgb(242, 237, 237);
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .navbar-nav .nav-link {
            color: rgb(244, 241, 244);
        }
        .navbar-custom .navbar-nav .nav-link:hover {
            color: #f6f6f6;
        }
        /* Additional styles for products */
        .btn-primary {
            background-color: #ab3fb1; /* Custom primary color */
            border: none;
        }
        .btn-primary:hover {
            background-color: #9a3da1; /* Darken the color slightly on hover */
        }
        .card img {
            width: 100%;    /* Menetapkan lebar gambar agar selalu penuh sesuai container */
            height: 500px;  /* Menetapkan tinggi tetap untuk semua gambar */
            object-fit: cover; /* Memastikan gambar menutupi area yang ditentukan tanpa distorsi */
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">elsa asdar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/#/">Home</a>
                    <a class="nav-link" href="/about/">About</a>
                    <a class="nav-link" href="/blog/">Blog</a>
                    <a class="nav-link" href="/product/">Product</a>
                    <a class="nav-link" href="/contact/">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="hero-image">

            <h1>Product</h1>
        </div>
    </div>

    <div class="container mt-5">

            </div>
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh54r3-oSdSzw7NjGkDExHsEtPYcRqaJWa3gIs65QE-K1j8Fq8pwMFP_E_fG257zmgLK8wo_Pxi3H3p2fbwe6XSQBLWLS1DyaSCUErJL4VyuNcLvudWZYjXHzRHoSle3mB2vO2pPJiuj76k0Wi794DVDk1tZzM2WiwxHJjj8UqL76CaN6rj3O_kqEBeAH8d/s6000/e117d06c84b077e1bb810cc9cc3cbb42-removebg-preview.png 3">

                    </div>
                </div>
            </div>
        </div>


    <footer class="blog-footer">
        <p>ElsaAsdar</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
